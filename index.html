<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="R.jfif" type="image/x-icon" />
    <title>Gestionnaire Des Tâches</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gestionnaire Des Tâches</h1>
    </header>
    <main>
      <section>
        <form onsubmit="return verif()">
          <label for="tache">Ajouter Votre Tâche :</label>
          <input
            type="text"
            id="tache"
            placeholder="Saisir votre tâche..."
          /><br />
          <input type="submit" value="Ajouter" class="btn" /><br /><br />

          <label for="numtach">Numéro de la tâche à supprimer :</label>
          <input
            type="number"
            id="numtach"
            placeholder="Ex: 1, 2, 3..."
          /><br />
          <button type="button" onclick="deleteTask()" class="btn">
            Supprimer une Tâche
          </button>
          <button type="button" onclick="deleteAll()" class="btn">
            Supprimer Tous les Tâches
          </button>
        </form>
      </section>
      <aside>
        <h3>Votre Liste Des Tâches</h3>
        <ul id="list"></ul>
      </aside>
    </main>
    <footer>
      <span>Contact Support : itzmouheb69@gmail.com</span>
    </footer>
  </body>
</html>
